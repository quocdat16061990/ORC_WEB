name: Deploy ORC App to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy ORCWEB to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 15m
          script: |
            set -euo pipefail

            echo "ðŸš€ Deploying ORC app to VPS..."
            cd ~/ORC_WEB

            # Ä‘áº£m báº£o luÃ´n cháº¡y Ä‘Æ°á»£c
            chmod +x ./deployORCWEB.sh || true
            dos2unix ./deployORCWEB.sh 2>/dev/null || true

            # cháº¡y báº±ng bash Ä‘á»ƒ trÃ¡nh lá»—i Permission denied do exec bit/loader
            bash -lc "./deployORCWEB.sh"

            echo "âœ… Deployment completed successfully!"