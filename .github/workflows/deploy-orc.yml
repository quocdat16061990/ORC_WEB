name: Deploy ORC App to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy ORCWEB to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 15m
          script_stop: true            # ‚úÖ l·ªói l√† D·ª™NG to√†n b·ªô, job s·∫Ω ƒë·ªè
          script: |
            set -euo pipefail

            echo "üöÄ Deploying ORC app to VPS..."
            cd ~/ORC_WEB

            # ƒë·∫£m b·∫£o lu√¥n ch·∫°y ƒë∆∞·ª£c
            chmod +x ./deployORCWEB.sh || true
            dos2unix ./deployORCWEB.sh 2>/dev/null || true

            # ch·∫°y b·∫±ng bash ƒë·ªÉ tr√°nh l·ªói Permission denied do exec bit/loader
            bash -lc "./deployORCWEB.sh"

            # post-deploy smoke test: ph·∫£i tr·∫£ 200 th√¨ m·ªõi coi l√† th√†nh c√¥ng
            code=$(curl -sS -o /dev/null -w "%{http_code}" http://127.0.0.1:8504/healthz || true)
            if [ "$code" != "200" ]; then
              echo "‚ùå Smoke test FAIL: $code"
              exit 1
            fi

            echo "‚úÖ Deployment completed successfully!"